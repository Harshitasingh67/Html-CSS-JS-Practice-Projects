<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetCode Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <nav>

        <div class="box">

            <img src="https://leetcode.com/static/images/LeetCode_logo_rvs.png">
            <h2>leetCode</h2>
        </div>
    </nav><br>
    <form>
        <div class="container1">

            <input type="text" id="user_name" name="user_name " placeholder="Username or E-mail" /><br>


            <input type="text" id="password" name="password" placeholder="Password" placeholder="Password" /><br>

            <button>Sign In</button>
        </div>
    </form>

    <div class="lowerSide">
        <p> Forgot Password?</p>
        <p>Sign Up</p>
    </div>
    <div class="base">
        <p>or you can sign in with</p>
    </div><br>

    <!-- add img here -->

    <div class="image">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-ellipsis"></i>
        <!-- <i class="fa-duotone fa-circle-ellipsis"></i> -->

    </div>
    <div class="terms">
        <p>This site is protected by reCAPTCHA and the Google <span>Privacy Policy</span>. and <span>Terms of Service
            </span> apply</p>
    </div>

</body>

</html>
